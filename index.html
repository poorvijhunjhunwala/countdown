<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Happy Birthday Poorvi!</title>

  <link rel="stylesheet" href="styles/flexbox-center-container.css" media="all">
  <link rel="stylesheet" href="styles/system-fonts.css" media="all">
  <link rel="stylesheet" href="styles/style.css" media="all">
  <link rel="stylesheet" href="styles/styles.css" media="all">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Condensed'>
</head>

<body>
  <canvas id=c></canvas>
  <canvas id="confetti"></canvas>
  <div class="container" id="count">
    <h1 id="head">Countdown to your birthday:</h1>
    <ul>
      <li><span id="day"></span>days</li>
      <li><span id="hour"></span>hours</li>
      <li><span id="minute"></span>minutes</li>
      <li><span id="second"></span>seconds</li>
    </ul>
  </div>

  <div class="button">
    <button><span>Click Me</span></button>
  </div>

  <div class="pop-up">
    <div class="content">
      <div class="container">
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <span class="close">close</span>

        <div class="title">
          <h1>To You</h1>
        </div>

        <img src="Images/7.jpg" alt="Happy Birthday">

        <div class="subscribe">
          <h1> <span>You are my best friend and confidant on all days, and for that, I want to be the first person on this planet to wish you your new year in advance. Still waiting for your big day.</span></h1>
        </div>
      </div>
    </div>
  </div>
  <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script  src="scripts/script.js"></script>

  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>
</body>
<script src="scripts/confetti.min.js" charset="utf-8"></script>
<script src="scripts/index.js" charset="utf-8"></script>

</html>
